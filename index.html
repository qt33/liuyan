<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        /* 样式可以根据需要进行调整 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #message-form {
            max-width: 600px;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            list-style: none;
            padding: 0;
        }
        .message {
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #announcement {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>留言板</h1>

<div id="announcement">注意：禁止发布任何不良信息。</div>

<form id="message-form">
    <label for="username">用户名：</label>
    <input type="text" id="username" name="username" required>

    <label for="message">留言：</label>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea>

    <br>

    <button type="button" onclick="postMessage()">发布留言</button>
</form>

<ul id="messages"></ul>

<script>
    function escapeHTML(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function postMessage() {
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const messagesList = document.getElementById('messages');

        const username = escapeHTML(usernameInput.value);
        const messageText = escapeHTML(messageInput.value);

        const listItem = document.createElement('li');
        listItem.className = 'message';
        listItem.innerHTML = `${username}: ${messageText}`;
        messagesList.appendChild(listItem);

        // 清空输入框
        usernameInput.value = '';
        messageInput.value = '';
    }
</script>

</body>
</html>
